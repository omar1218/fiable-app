<div class="container">
    <h3>New User Reactive</h3>
    <form [formGroup]="userForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" formControlName="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="website">website</label>
            <input type="text" formControlName="website" class="form-control">
        </div>
        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" formControlName="street" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip code</label>
                <input type="text" formControlName="zipcode" class="form-control">
            </div>
        </fieldset>
        <fieldset>
            <legend>Company</legend>
        <div class="form-group">
            <label for="cname">Name</label>
            <input type="text" formControlName="cname" class="form-control">
        </div>
        <div class="form-group">
            <label for="cwebsite">Company Website</label>
            <input type="text" formControlName="cwebsite" class="form-control">
        </div>
        <div class="form-group">
            <label for="cphone">Company Phone</label>
            <input type="text" formControlName="cphone" class="form-control">
        </div>
        </fieldset>
        
        <button class="btn btn-primary" type="submit">Submit!</button>
    </form>
</div>
